                </div>

                <div class="options">
                    <label><input type="checkbox" name="remember"> Recordar contraseña</label>
                </div>

                <button type="submit">Iniciar Sesión</button>

                <p>¿Todavía no tienes una cuenta? <a href="C:\Users\nerin\OneDrive\Documentos\registro2.html">Regístrate</a></p>

        </div>
