<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../styles/signup_admin.css"> 
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="../assets/Pharmacy_logo.jpg" alt="Pharmacy Logo">
            <h1>Pharmacy</h1>
        </div>

        <div class="login-box">
            <h2>Registro de Usuario</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                </div>

                <div class="input-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                </div>

                <div class="input-group">
                    <label for="usuario">Nombre de Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Crea un nombre de usuario" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite la contraseña" required>
                </div>

                <!-- Selección de Rol -->
                <div class="input-group">
                    <label for="rol">Seleccionar Rol</label>
                    <select id="rol" name="rol" required>
                        <option value="">Selecciona un rol</option>
                        <option value="cliente">Cliente</option>
                        <option value="empleado">Empleado</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>

                <button type="submit">Registrar</button>
                <!-- falta agregar campos, confirmar correo, configurar alertas de error y de éxito (abajo del registrar o en una ventana)-->
                
            </form>
        </div>
    </div>

</body>
</html>
